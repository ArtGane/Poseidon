<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<tr th:each="trade : ${trades}">
				<td th:text="${trade.id}"></td>
				<td th:text="${trade.account}"></td>
				<td th:text="${trade.type}"></td>
				<td th:text="${trade.buyQuantity}"></td>
				<td>
					<a th:href="@{/trade/update/{id}(id=${trade.id})}" class="btn btn-primary btn-sm">Edit</a>
					<a th:href="@{/trade/delete/{id}(id=${trade.id})}" class="btn btn-danger btn-sm">Delete</a>
				</td>
			</tr>
		</form>
	</div>

</div>
</body>
</html>
